<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <div class="container mt-5">
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>User Name</th>
                        <th>User Email</th>
                        <th>User DOB</th>
                        <th>User Gender</th>
                        <th>User Phone</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="b : ${pageData.content}">
                        <td th:text="${b.userid}"></td>
                        <td th:text="${b.name}"></td>
                        <td th:text="${b.emailid}"></td>
                        <td th:text="${b.dob}"></td>
                        <td th:text="${b.gender}"></td>
                        <td th:text="${b.phno}"></td>
                        <td>
                            <a th:href="@{/edit?(id=${b.userid})}" class="btn btn-primary" aria-label="Edit User">Edit</a>
                        </td>
                        <td>
                            <a th:href="@{/delete?(id=${b.userid})}" class="btn btn-danger" aria-label="Delete User">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div>
                <span>Page:</span>
                <span th:each="i : ${#numbers.sequence(1, pageData.totalPages)}">
                    <a th:href="@{/report_page(page=${i - 1})}" th:text="${i}"></a>
                    <span th:if="${i < pageData.totalPages}">, </span>
                </span>
            </div>

        </div>
    </div>

</body>

</html>
