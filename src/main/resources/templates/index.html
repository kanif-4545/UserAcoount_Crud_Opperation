    <h1 style="text-align: center"><a href="report_page">Report by Pageination</a></h1>
      <p th:text="${msg}" >
   

    <form th:action="@{/save_user}" th:object="${user}" method="post">
    <table>
         <tr>
         
                <td>Name</td>
                <td><input type="text" th:field="*{name} " \/></td>
                <input type="hidden" th:field="*{userid}">
                
            </tr>
             <tr>
                <td>Email</td>
                <td><input type="email" th:field="*{emailid}" required/></td>
                
            </tr>
            
            <tr>
                <td>Phone Number</td>
                <td><input type="number" th:field="*{phno}" required/></td>
                
            </tr>
             <tr>
                <td>Gender</td>
                <td><input type="radio" th:field="*{gender}" value="M"/>Male
               <input type="radio" th:field="*{gender}" value="F"/>Female</td>
                
                
            </tr>
            
            <tr>
                <td>Date Of Birth</td>
                <td><input type="date" th:field="*{dob}"/ required></td>
                
            </tr>
             <tr>
                <td>SSN</td>
                <td><input type="number" th:field="*{ssn}"/ required></td>
                
            </tr>
            
    </table>
    
     <input type="reset" value="Reset"> 
     <input type="submit" value="Submit">
        
    </form>

    
  </body>
</html>
