<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/save_user">Add User</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/mini">Home</a>
                    <a class="nav-link" href="/users">View User</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <p th:text="${msg}" class="text-succes">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>User Name</th>
                    <th>User Email</th>
                    <th>User DOB</th>
                    <th>User Gender</th>
                    <th>User Phone</th>
                    <th>Edit</th>
                    <th>Delete</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="b : ${users}">
                    <td th:text="${b.userid}"></td>
                    <td th:text="${b.name}"></td>
                    <td th:text="${b.emailid}"></td>
                    <td th:text="${b.dob}"></td>
                    <td th:text="${b.gender}"></td>
                    <td th:text="${b.phno}"></td>
                    <td><a th:href="@{/edit?(id=${b.userid})}" class="btn btn-primary">Edit</a></td>
                    <td><a th:href="@{/delete?(id=${b.userid})}" class="btn btn-danger">Delete</a></td>
                    <td>
                        <span th:switch="${b.accStatus}">
                            <span th:case="Y">
                                <a th:href="@{/update(id=${b.userid}, status='N')}" class="btn btn-danger">De-Activate <i class="fas fa-times"></i></a>
                            </span>
                            <span th:case="N">
                                <a th:href="@{/update(id=${b.userid},status='Y')}" class="btn btn-success">Activate <i class="fas fa-check"></i></a>
                            </span>
                        </span>
                    </td>
                </tr>
                <div 
                th:if="${users!=null or users.empty()}">
                <tr>
                <td colspan="9" align="center" class="text-danger">NO Record Found</td>
                </tr>
                </div>
            </tbody>
        </table>
    </div>

</body>

</html>
